# Opacity
# opacity-rule = ["85:class_g = 'Termite'","100:class_g = 'Rofi'"];
#iinactive-opacity = 0.8;
#inactive-opacity-override = false;

# Shadow
shadow = true;
no-dnd-shadow = true;
no-dock-shadow = true;
clear-shadow = true;
shadow-radius = 7;
shadow-offset-x = -7;
shadow-offset-y = -7;

# Fading
fading = true;
# fade-delta = 30;
fade-in-step = 0.05;
fade-out-step = 0.05;

wintypes:
{
	dock = { opacity = 0.85 };
};
